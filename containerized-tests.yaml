---
- job:
    name: containerized-tests
    project-type: pipeline
    sandbox: true
    # TODO: enable 'concurrent' when the pipeline has a re-try on reserving
    # bare-metal machines
    concurrent: false
    properties:
      - github:
          url: https://github.com/ceph/ceph-csi
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/ceph/ceph-csi
            branches:
              - ci/centos
      script-path: containerized-tests.groovy
      lightweight-checkout: true
    parameters:
      - string:
          name: ghprbPullId
          default: ''
    triggers:
      - github-pull-request:
          status-context: ci/centos/containerized-tests
          trigger-phrase: '/(re)?test ((all)|(ci/centos/containerized-tests))'
          permit-all: true
          github-hooks: true
          cron: 'H/5 * * * *'
          black-list-target-branches:
            - ci/centos
          admin-list:
            - nixpanic
          org-list:
            - ceph
